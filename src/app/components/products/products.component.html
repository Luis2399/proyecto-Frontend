<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Referencia</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of products">
            <th scope="row">{{prod.id}}</th>
            <td>{{prod.referencia}}</td>
            <td>{{prod.descripcion}}</td>
            <td>{{prod.cantidad}}</td>
            <td>{{prod.precio}}</td>
        </tr>
    </tbody>
</table>
